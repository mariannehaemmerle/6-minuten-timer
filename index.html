 class IntervalTimer {
 konstruktor() {
 this.totalTime = 6 * 60; 6 Minuten in Sekunden
 this.signalInterval = 20; 20 Sekunden
 this.timeLeft = this.totalTime;
 this.timeUntilNextSignal = this.signalInterval;
 this.signalCount = 0;
 this.isRunning = falsch;
 this.timer = null;
 
this.initElements();
 this.bindEvents();
 this.updateDisplay();
 }
 
initElements() {
 this.timeDisplay = document.getElementById('timeDisplay');
 this.statusText = document.getElementById('statusText');
 this.signalCountDisplay = document.getElementById('signalCount');
 this.progressBar = document.getElementById('progressBar');
 this.nextSignalDisplay = document.getElementById('nextSignal');
 this.startBtn = document.getElementById('startBtn');
 this.pauseBtn = document.getElementById('pauseBtn');
 this.resetBtn = document.getElementById('resetBtn');
 this.timeSettings = document.getElementById('timeSettings');
 this.customMinutesInput = document.getElementById('customMinutes');
 this.setCustomTimeBtn = document.getElementById('setCustomTime');
 this.timePresetBtns = document.querySelectorAll('.time-preset');
 }
 
bindEvents() {
 this.startBtn.addEventListener('klick', () => this.start());
 this.pauseBtn.addEventListener('klick', () => this.pause());
 this.resetBtn.addEventListener('klick', () => this.reset());
 
Tasten für Zeitvoreinstellungen
 this.timePresetBtns.forEach(btn => {
 btn.addEventListener('klick', () => {
 const Minuten = parseInt(btn.dataset.minutes);
 this.setTimerDuration(Minuten);
 this.updatePresetSelection(btn);
 });
 });
 
Benutzerdefinierte Zeiteinstellung
 this.setCustomTimeBtn.addEventListener('klick', () => {
 const Minuten = parseInt(this.customMinutesInput.value);
 if (Minuten >= 1 && Minuten <= 60) {
 this.setTimerDuration(Minuten);
 this.updatePresetSelection(null);
 }
 });
 
Geben Sie die Taste für die benutzerdefinierte Zeiteingabe ein
 this.customMinutesInput.addEventListener('Tastendruck', (e) => {
 if (e.key === 'Enter') {
 this.setCustomTimeBtn.click();
 }
 });
 }
 
setTimerDuration(Minuten) {
 if (!this.isRunning) {
 this.totalTime = Minuten * 60;
 this.timeLeft = this.totalTime;
 this.timeUntilNextSignal = this.signalInterval;
 this.signalCount = 0;
 this.updateDisplay();
 this.statusText.textContent = 'Bereit zum Start';
 }
 }
 
updatePresetSelection(selectedBtn) {
 Alle Preset-Tasten zurücksetzen
 this.timePresetBtns.forEach(btn => {
 btn.classList.remove('bg-gelb-700', 'border-2', 'border-yellow-300');
 btn.classList.add('bg-gelb-600');
 });
 
Ausgewählte Schaltfläche hervorheben
 if (selectedBtn) {
 selectedBtn.classList.remove('bg-yellow-600');
 selectedBtn.classList.add('bg-yellow-700', 'border-2', 'border-yellow-300');
 }
 }
 
hideTimeSettings() {
 this.timeSettings.style.display = 'keine';
 }
 
showTimeSettings() {
 this.timeSettings.style.display = 'Block';
 }
 
start() {
 if (!this.isRunning) {
 this.isRunning = wahr;
 this.statusText.textContent = 'Timer läuft...';
 this.startBtn.disabled = wahr;
 this.startBtn.classList.add('opacity-50');
 this.pauseBtn.disabled = falsch;
 this.pauseBtn.classList.remove('opacity-50');
 this.hideTimeSettings();
 
this.timer = setInterval(() => {
 this.tick();
 }, 1000);
 }
 }
 
pause() {
 if (this.isRunning) {
 this.isRunning = falsch;
 clearInterval(dieser.timer);
 this.statusText.textContent = 'Pausiert';
 this.startBtn.disabled = falsch;
 this.startBtn.classList.remove('opacity-50');
 this.pauseBtn.disabled = wahr;
 this.pauseBtn.classList.add('opacity-50');
 }
 }
 
reset() {
 this.isRunning = falsch;
 clearInterval(dieser.timer);
 this.timeLeft = 0;
 this.timeUntilNextSignal = 0;
 this.signalCount = 0;
 this.statusText.textContent = 'Zurückgesetzt';
 
this.startBtn.disabled = falsch;
 this.startBtn.classList.remove('opacity-50');
 this.pauseBtn.disabled = wahr;
 this.pauseBtn.classList.add('opacity-50');
 this.showTimeSettings();
 
this.updateDisplay();
 }
 
tick() {
 this.timeLeft--;
 this.timeUntilNextSignal--;
 
Auf Signal prüfen
 if (this.timeUntilNextSignal <= 0) {
 this.triggerSignal();
 this.timeUntilNextSignal = this.signalInterval;
 }
 
Überprüfen Sie, ob der Timer abgelaufen ist
 if (this.timeLeft <= 0) {
 this.finish();
 Rückgabe;
 }
 
this.updateDisplay();
 }
 
triggerSignal() {
 this.signalCount++;
 
Optisches Signal - blinken Sie im Hintergrund
 document.body.classList.add('signal-flash');
 setTimeout(() => {
 document.body.classList.remove('signal-flash');
 }, 500);
 
Impulsanimation für Signalzähler
 this.signalCountDisplay.classList.add('pulse-animation');
 setTimeout(() => {
 this.signalCountDisplay.classList.remove('pulse-animation');
 }, 500);
 
Audiosignal (Piepton über die Web Audio API)
 this.playBeep();
 }

oszillator.start(audioContext.currentTime);
 oszillator.stop(audioContext.currentTime + 0.3);
 } catch (Fehler) {
 console.log('Audio nicht verfügbar');

this.startBtn.disabled = wahr;

this.updateDisplay();
